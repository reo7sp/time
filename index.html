<!DOCTYPE html>
<html>
  <head>
    <title>time.reo7sp.ru</title>
    <meta charset="utf-8">
    <style>
      #time {
        font-size: 128px;
        font-family: sans-serif;
        margin: 96px 48px;
      }
    </style>
  </head>

  <body>
    <p id="time">Enable javascript to view time.</p>

    <script>
      var timeEl = document.getElementById("time");

      function padLeftZero(value) {
        var s = value.toString();
        return s.length == 1 ? "0" + s : s;
      }
      
      function updateTime() {
        var now = new Date();
        var s = padLeftZero(now.getHours()) + ":" + padLeftZero(now.getMinutes());
        timeEl.innerHTML = s;
        document.title = s;
      }

      function updateTimeAndRepeat() {
        updateTime();
        setTimeout(updateTimeAndRepeat, 1000);
      }

      updateTimeAndRepeat();
    </script>
  </body>
</html>
