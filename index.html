<!DOCTYPE html>
<html>
  <head>
    <title>time.reo7sp.ru</title>
    <meta charset="utf-8">
    <style>
      body, html {
        background-color: #eee;
        font-family: sans-serif;
      }

      #time {
        display: inline-block;
        color: #111;
        font-size: 128px;
        margin: 0;
        margin-top: 128px;
        margin-left: 64px;
      }

      #weekday {
        display: inline-block;
        color: #aaa;
        font-size: 48px;
        margin-left: 48px;
      }
    </style>
  </head>

  <body>
    <div id="time">Enable javascript to view time.</div>
    <div id="weekday"></div>

    <script>
      var timeEl = document.getElementById("time");
      var weekdayEl = document.getElementById("weekday");

      function padLeftZero(value) {
        var s = value.toString();
        return s.length == 1 ? "0" + s : s;
      }

      function weekdayToStr(i) {
        return ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'][i];
      }
      
      function updateTime() {
        var now = new Date();
        var timeStr = padLeftZero(now.getHours()) + ":" + padLeftZero(now.getMinutes());
        var weekdayStr = weekdayToStr(now.getDay());
        timeEl.innerHTML = timeStr;
        weekdayEl.innerHTML = weekdayStr;
        document.title = weekdayStr + ' ' + timeStr;
      }

      function updateTimeAndRepeat() {
        updateTime();
        setTimeout(updateTimeAndRepeat, 1000);
      }

      updateTimeAndRepeat();
    </script>
  </body>
</html>
