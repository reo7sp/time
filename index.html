<!DOCTYPE html>
<html>
  <head>
    <title>time.reo7sp.ru</title>
    <meta charset="utf-8">
    <style>
      body, html {
        background-color: #eee;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      #time {
        display: block;
        color: #111;
        font-size: 144px;
        margin: 0;
        margin-top: 160px;
        margin-left: 80px;
      }
    </style>
  </head>

  <body>
    <div id="time">Enable javascript to view time.</div>
    <div id="weekday"></div>

    <script>
      var timeEl = document.getElementById("time");
      var weekdayEl = document.getElementById("weekday");

      function padLeftZero(value) {
        var s = value.toString();
        return s.length == 1 ? "0" + s : s;
      }
      
      function updateTime() {
        var now = new Date();
        var timeStr = padLeftZero(now.getHours()) + ":" + padLeftZero(now.getMinutes());
        timeEl.innerHTML = timeStr;
        document.title = timeStr;
      }

      function updateTimeAndRepeat() {
        updateTime();
        setTimeout(updateTimeAndRepeat, 1000);
      }

      updateTimeAndRepeat();
    </script>
  </body>
</html>
